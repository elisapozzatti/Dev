Requisiti HTML:

Utilizza i seguenti tag semantici:
<header> con il titolo "Il Mio Primo Sito".
<nav> con un menu contenente 3 link fittizi: "Home", "Servizi", "Contatti".
<main> con:
Una sezione <section> che include un titolo <h2> e un paragrafo <p> con testo di esempio.
Un'immagine di tua scelta con il tag <img>.
<footer> con un messaggio tipo "Creato da [Il tuo nome]".
Requisiti CSS:

Crea un file style.css nella cartella css/.

Colore di sfondo del <header>: grigio chiaro (#f0f0f0) e testo centrato.
Link del <nav> disposti orizzontalmente con spaziatura tra di loro.
Il testo della sezione <section> allineato a sinistra.
L'immagine con una larghezza massima di 300px e un bordo arrotondato.
Il <footer> con il testo centrato e un colore di sfondo diverso.
Extra (facoltativo):

Utilizza Flexbox per disporre gli elementi nel <header> o nel <footer>.
Materiale fornito
Puoi utilizzare immagini predefinite o online.
Per il testo, usa placeholder come "Lorem ipsum" -->
